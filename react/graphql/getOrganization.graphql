query GetOrganization($id: ID) {
  getOrganizationById(id: $id)
    @context(provider: "vtex.b2b-organizations-graphql") {
    id
    name
    tradeName
    status
    created
    collections {
      id
      name
    }
    paymentTerms {
      id
      name
    }
    priceTables
    costCenters
  }
}
