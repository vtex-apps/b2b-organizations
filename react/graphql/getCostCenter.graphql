query GetCostCenter($id: ID!) {
  getCostCenterById(id: $id)
    @context(provider: "hppardis.b2b-organizations-graphql") {
    name
    organization
    paymentTerms {
      id
      name
    }
    addresses {
      addressId
      addressType
      addressQuery
      postalCode
      country
      receiverName
      city
      state
      street
      number
      complement
      neighborhood
      geoCoordinates
      reference
    }
    businessDocument
    type
    organizationPublic
    ie
    icms
    area
    phone
    newsletter
  }
}
