query GetCostCenterStorefront($id: ID) {
  getCostCenterByIdStorefront(id: $id)
    @context(provider: "vtex.b2b-organizations-graphql") {
    id
    name
    organization
    paymentTerms {
      id
      name
    }
    addresses {
      addressId
      addressType
      addressQuery
      postalCode
      country
      receiverName
      city
      state
      street
      number
      complement
      neighborhood
      geoCoordinates
      reference
    }
    phoneNumber
    businessDocument
  }
}
