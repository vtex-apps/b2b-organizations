query GetUsers($organizationId: ID, $costCenterId: ID) {
  getUsers(organizationId: $organizationId, costCenterId: $costCenterId)
    @context(provider: "hppardis.b2b-organizations-graphql") {
    id
    roleId
    userId
    clId
    orgId
    costId
    name
    email
    canImpersonate
    role {
      name
      slug
    }
    organizationName
    costCenterName
  }
}
