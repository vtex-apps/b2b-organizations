mutation SaveUser(
  $id: ID
  $roleId: ID!
  $userId: ID
  $orgId: ID
  $costId: ID
  $clId: ID
  $canImpersonate: Boolean = false
  $name: String!
  $email: String!
) {
  saveUser(
    id: $id
    roleId: $roleId
    userId: $userId
    orgId: $orgId
    costId: $costId
    clId: $clId
    canImpersonate: $canImpersonate
    name: $name
    email: $email
  ) @context(provider: "hppardis.b2b-organizations-graphql") {
    id
    status
  }
}
