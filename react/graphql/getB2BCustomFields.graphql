query GetB2BCustomFields {
  getB2BSettings @context(provider: "vtex.b2b-organizations-graphql") {
    organizationCustomFields {
      name
      type
      dropdownValues {
        value
        label
      }
      useOnRegistration
    }
    costCenterCustomFields {
      name
      type
      dropdownValues {
        value
        label
      }
      useOnRegistration
    }
  }
}
